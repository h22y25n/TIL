<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop & Array</title>
  </head>
  <body>
    <h1>
      Loop & Array
    </h1>
    <script>
      var fruits = ["바나나", "사과", "딸기", "수박", "자몽"];
    </script>
    <h2>
      Fruits
    </h2>
    <ul>
      <script>
        var i = 0;
        while (i < fruits.length) {
          document.write('<li><a href="http://a.com/'+fruits[i]+'">'+ fruits[i] +'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
