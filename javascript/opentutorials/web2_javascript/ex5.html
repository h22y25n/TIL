<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Conditional statements</h1>
  <h2>program</h2>
  <script>
    document.write("1<br>");
    document.write("2<br>");
    document.write("3<br>");
    document.write("4<br>");
  </script>

  <h2>IF-true</h2>
  <script>
    document.write("1<br>");
    if (true) {
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }
    document.write("4<br>");
  </script>

  <h2>IF-false</h2>
  <script>
    document.write("1<br>");
    if (false) {
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }
    document.write("4<br>");
  </script>
  
  <p>if문 뒤에는 boolean이 오며 true라면 if안에 있는 코드가 실행, false라면 else 안에 있는 코드가 실행된다. </p>
</body>
</html>
