<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison operators & Boolean</title>
</head>
<body>
<h1>Comparison operators & Boolean</h1>
<h2>=== 동등 비교 연산자</h2>
<h3>1===1</h3>
<script>
  document.write(1===1);
</script>

<h3>1===2</h3>
<script>
  document.write(1===2);
</script>
<p>왼쪽과 오른쪽 항(좌항, 우항)의 관계에 따라 true 혹은 false를 나타내는 연산자이다. true와 false는 Boolean형의 데이터 (데이터 타입)이다.</p>

<h3>1&lt;2</h3>
<script>
  document.write(1<2);
</script>

<h3>1&lt;1</h3>
<script>
  document.write(1<1);
</script>

<p>비교연산자를 통해 Boolean형 데이터(true, false)를 만들 수 있다. 이 Boolean을 조건문, 반복문을 통한다면 큰 가능성을 마주할 수 있다.</p>
</body>
</html>
