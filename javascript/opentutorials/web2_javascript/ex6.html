<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    var fruits = ["바나나", "딸기", "사과"];
  </script>

  <h2>get</h2> 
  <!-- 가져오는 방법 -->
  <script>
    document.write(fruits[1]);
  </script>
  
  <h2>add</h2> 
  <!-- 추가하기-->
  <script>
    fruits.push('수박');
  </script>

  <h2>count</h2> 
  <!-- 숫자 세기 -->
  <script>
    document.write(fruits.length);
  </script>
</body>
</html>
